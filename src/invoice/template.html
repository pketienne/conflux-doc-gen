<div id="invoice">
	<h2>Invoice</h2>
	<ul id="client">
	  <li>
	    <span class="key">Invoice #:</span>
	    <span class="value"></span>
	  </li>
	  <li>
	    <span class="key">Invoice Date:</span>
	    <span class="value"></span>
	  </li>
	  <li>
	    <span class="key">Invoice Notes:</span>
	    <span class="value"></span>
	  </li>
	</ul>
	<h1>Costs</h1>
	<h2>Materials</h2>
	<table id="materials">
	  <thead>
	    <tr>
	      <th class="description">Description</th>
	      <th class="quantity">Quantity</th>
	      <th class="cost">Cost</th>
	      <th class="total">Total</th>
	    </tr>
	  </thead>
	  <tbody/>
	</table>
	<h2>Labor</h2>
	<table id="labors">
	  <thead>
	    <tr>
	      <th class="description">Description</th>
	      <th class="quantity">Quantity</th>
	      <th class="cost">Cost</th>
	      <th class="total">Total</th>
	    </tr>
	  </thead>
	  <tbody/>
	</table>
	<h2>Totals</h2>
	<table id="totals">
	  <thead>
	    <tr>
	      <th class="category">Cost Type</th>
	      <th class="total">Total</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>Materials</td>
	      <td id="total-materials"/>
	    </tr>
	    <tr>
	      <td>Labor</td>
	      <td id="total-labors"/>
	    </tr>
	    <tr>
	      <td class="grand-total">Grand Total</td>
	      <td id="grand-total" class="grand-total"/>
	    </tr>
	  </tbody>
	</table>
</div>
